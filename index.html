<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Eczar&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@500&display=swap" rel="stylesheet">
    
    <title>Ellena's Portfolio</title>
</head>
<body>
    <section class="s1">
        <div class="main-container">
        <div class="wrapper">
             <h1>Ellena Jean's Portfolio</h1>
            </div> 
           <!-- navigation wrapper container -->
           <div class="intro-wrapper">
            <div class="nav-wrapper">
                <div class="ios-wrapper">
                <div id="ios-1" class="browser-dot"></div>
                <div id="ios-2" class="browser-dot"></div>
                <div id="ios-3" class="browser-dot"></div>
            </div>

            <!-- contact links -->
            <ul id="navigation">
                <li><a href="#">Contact</a></li>
            </ul>
            </div>
            <div class="left-column">
                <!-- Picture theme customization -->
                <img id="profile_pic" src="images/lena.jpg">
                <h5 style="text-align:center; line-height: 0;">Color Mode</h5>
                
                <!-- light mode dark mode  what I want is a gradient style dark mode-->
                
                <div id="color-mode-wrapper"> 
                    <div id="light-mode" class="color-dot"></div>
                    <div id="dark-mode" class="color-dot"></div>
                    <div id="fun-mode" class="color-dot"></div>

                </div>
                    <p id="settings-note">Color theme will be saved for <br /> your next visit</p>
            </div>

            <div class="right-column">
                <div id="preview">
                    <h3>What I Do</h3>
                    <p></p>
                </div>
            </div>
           </div>
        </div>
    </section>

    <section class="s2">
        <div class="main-container">
            About
        </div>
    </section>

    <section class="s1">
        <div class="main-container">
            Portfolio
        </div>
    </section>

    <section class="s2">
        <div class="main-container">
            Contact
        </div>
    </section>
</body>
</html>
